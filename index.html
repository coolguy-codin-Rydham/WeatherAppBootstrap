<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container my-5">
      <h1 class="text-center title">Weather In</h1>
      <form class="search-loaction">
        <input
          type="text"
          name="city"
          placeholder="What city?"
          autocomplete="off"
          class="p-4 shadow-sm form-control text-muted form-rounded"
        />
      </form>
      <div class="" id="sidebyside">
        <div class="my-3 rounded shadow-lg card d-none back-card">
          <div class="text-center card-top">
            <div class="my-3 city-name">
              <p>Abuja</p>
              <span>...</span>
            </div>
            <img src="img/night_image.svg" alt="" class="card-img-top time" />
          </div>
  
          <div class="card-body">
            <div class="card-mid row">
              <div class="text-center col-8 temp">
                <span>30&deg;C</span>
              </div>
              <div class="col-4 condition-temp">
                <p class="condition">Thunder Storm</p>
                <p class="high">30&deg;C</p>
                <p class="low">27&deg;C</p>
              </div>
            </div>
  
            <div class="mx-auto shadow icon-container card">
              <img src="img/cloud.svg" alt="" />
            </div>
            <div class="px-5 py-4 card-bottom row">
              <div class="text-center col">
                <p>30&deg;C</p>
                <span>Feels Like</span>
              </div>
              <div class="text-center col">
                <p>55%</p>
                <span>Humidity</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="request.js"></script>
    <script src="script.js"></script>
  </body>
</html>
